version: '3.8'

services:
  db:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=todo_users
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - todo-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=rootpassword
      - DB_NAME=todo_users
      - JWT_SECRET=votre_secret_jwt_ici
      - SESSION_SECRET=votre_secret_session_ici
      - PORT=3000
    volumes:
      - ./backend:/usr/src/app
      - ./certs/backend:/usr/src/app/certs/backend
    networks:
      - todo-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://backend:3000
    volumes:
      - ./frontend:/app
      - ./certs/frontend:/app/certs/frontend
    networks:
      - todo-network

networks:
  todo-network:
    driver: bridge

volumes:
  db_data: